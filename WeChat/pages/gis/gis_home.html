<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>监控地图</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<style>
			/* #container {width:100%; height: 480px; }  */
		</style>

	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">监控地图</h1>
		</header>

		<div class="mui-content">
			<div id="container" style="width: 100%;height:600px;"></div>
			
			
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=75bfa0aa9931fbd2d6a219990e1eab2c"></script>
		<script>
			var map = new AMap.Map('container', {
				zoom: 18, //级别
				center: [121.433116, 31.198981],
				viewMode: '3D' //使用3D视图
			});
			var marker = new AMap.Marker({
				position: [121.433116, 31.198981]
			})

			var infoWindow = new AMap.InfoWindow({ //创建信息窗体
				isCustom: true, //使用自定义窗体
				content: '<div class="mui-card"><div class="mui-card-content"><div class="mui-switch"><div class="mui-switch-handle"></div></div></div></div>', //信息窗体的内容可以是任意html片段
				offset: new AMap.Pixel(16, -45)
			});
			var onMarkerClick = function(e) {
				infoWindow.open(map, e.target.getPosition()); //打开信息窗体
				//e.target就是被点击的Marker
			}

			map.add(marker);
			marker.on('click', onMarkerClick); //绑定click事件
		</script>
	</body>

</html>
