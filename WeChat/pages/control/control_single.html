		<script type="text/javascript">

			    console.log("你启动了开关");
				// 为给定 ID 的 user 创建请求
					axios.get('http://192.168.0.143:8080/plc/SetOn.ashx?id=77')

				    console.log(response);
				  })
				  .catch(function (error) {
				    console.log(error);
				  });
			  }else{
			    console.log("你关闭了开关");  
				
				// 为给定 ID 的 user 创建请求
				axios.get('http://192.168.0.143:8080/plc/SetOff.ashx?id=77')
