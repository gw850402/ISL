			<com-device v-for="item in devices" v-bind:device="item" v-bind:key="item.num"></com-device>
		</div>

		<script src="../../js/mui.js"></script>
		<script src="../../js/axios.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			mui.init()

			var com_device = Vue.component('com-device', {
				props: ['device'],
				data: function() {
					return {
						classMuiActive: {
							'mui-active': this.device.onOff
						}
					}
				},
				template: `
				<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<div>
					{{device.name}}
					<span class="mui-icon mui-icon-refresh" v-on:click="refreshValue(device)"></span>
					<span class="mui-badge mui-badge-primary">{{device.value}}度</span>
					</div>
					<div class="mui-switch mui-switch-mini" v-bind:class="this.classMuiActive">
						<div class="mui-switch-handle" v-on:click="deleteImg(device)"></div>
					</div>
				</li>
				</ul>`,
				methods: {
					refreshValue: function(e) {
						console.log(e);


						var url = "http://192.168.0.143:8080/plc/GetElectricity.ashx?id=" + e.num;

						axios.get(url)
							.then(function(response) {
								console.log(response);
							})
							.catch(function(error) {
								console.log(error);
							});

					},
					deleteImg: function(e) {
						if (e.onOff) {
							e.onOff = false;
						} else {
							e.onOff = true;
						}
						this.httpDeviceControl(e.num, e.onOff);
					},
					httpDeviceControl: function(deviceNum, onOff) {
						var url = "";
						if (onOff) {
							url = "http://192.168.0.143:8080/plc/SetOn.ashx?id=" + deviceNum;
						} else {
							url = "http://192.168.0.143:8080/plc/SetOff.ashx?id=" + deviceNum;
						}
						axios.get(url)
							.then(function(response) {
								console.log(response);
							})
							.catch(function(error) {
								console.log(error);
							});
					}
				}
			});





			var app = new Vue({
				el: '#app',
				data: {
					devices: []
				},
				created: function() {
					mui.getJSON("../../json/devices.json", function(res) {
						app.devices = res;
					});
				}
			});
