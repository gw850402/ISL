<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
	
	</head>
	<body>
		<!-- 主界面菜单同时移动 -->
		<!-- 侧滑导航根容器 -->
		<div id="app" class="mui-off-canvas-wrap mui-draggable">
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 菜单容器 -->
				<aside class="mui-off-canvas-left" id="offCanvasSide">
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<!-- 菜单具体展示内容 -->
						</div>
					</div>
				</aside>
				<!-- 主页面标题 -->
				<header class="mui-bar mui-bar-nav">
					<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" href="#offCanvasSide"></a>
					<h1 class="mui-title">上海交通大学路灯系统</h1>
				</header>
				<nav class="mui-bar mui-bar-tab">
					<a class="mui-tab-item mui-active">
						<span class="mui-icon mui-icon-home"></span>
						<span class="mui-tab-label">首页</span>
					</a>
					<a class="mui-tab-item">
						<span class="mui-icon mui-icon mui-icon-paperplane"></span>
						<span class="mui-tab-label">导航</span>
					</a>
					<a class="mui-tab-item">
						<span class="mui-icon mui-icon-gear"></span>
						<span class="mui-tab-label">系统</span>
					</a>
				</nav>
				<!-- 主页面内容容器 -->
				<div class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 主界面具体展示内容 -->
						<ul class="mui-table-view mui-grid-view mui-grid-9">
							<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
								<a href="#" v-on:tap="toMineTap">
									<span class="mui-icon mui-icon mui-icon mui-icon-videocam"></span>
									<div class="mui-media-body">单灯控制</div>
								</a>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
								<a href="#" v-on:tap="toControlGroup">
									<span class="mui-icon mui-icon mui-icon-settings"></span>
									<div class="mui-media-body">群组控制</div>
								</a>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
								<a href="#" v-on:tap="toScheduleSet">
									<span class="mui-icon mui-icon mui-icon-compose"></span>
									<div class="mui-media-body">定时设置</div>
								</a>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
								<a href="#" v-on:tap="toGroupManage">
									<span class="mui-icon mui-icon mui-icon-bars"></span>
									<div class="mui-media-body">群组管理</div>
								</a>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
								<a href="#" v-on:tap="toEnergy">
									<span class="mui-icon mui-icon-search"></span>
									<div class="mui-media-body">能耗分析</div>
								</a>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
								<a href="#" v-on:tap="toInfoCenter">
									<span class="mui-icon mui-icon mui-icon-email">
										<span class="mui-badge">5</span>
									</span>
									<div class="mui-media-body">消息中心</div>
								</a>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
								<a href="#">
									<span class="mui-icon mui-icon-location"></span>
									<div class="mui-media-body">帮助</div>
								</a>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
								<a href="#" v-on:tap="toInfoAlarm">
									<span class="mui-icon mui-icon mui-icon mui-icon-info">
										<span class="mui-badge">1</span>
									</span>
									<div class="mui-media-body">报警信息</div>
								</a>
							</li>
							<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
								<a href="#" v-on:tap="toGIS">
									<span class="mui-icon mui-icon mui-icon-map"></span>
									<div class="mui-media-body">GIS</div>
								</a>
							</li>
						</ul>

					</div>
				</div>
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		<script src="js/vue.min.js"></script>
		<script src="js/mui.js"></script>
		<script type="text/javascript" charset="utf-8">
			var pm = new Vue({
				el: "#app",
				methods: {
					//单灯控制
					toMineTap: function() {
						mui.openWindow('pages/control/control_single.html');
					},
					//群组控制
					toControlGroup: function() {
						mui.openWindow('pages/control/control_group.html');
					},
					toGroupManage:function(){
						mui.openWindow('pages/groupManage/group_manage.html');
					},
					//消息中心
					toInfoCenter:function(){
						mui.openWindow('pages/info/info_center.html');
					},
					//报警信息
					toInfoAlarm:function(){
						mui.openWindow('pages/info/info_alarm.html');
					},
					toScheduleSet:function()
					{
						mui.openWindow('pages/scheduleSet/schedule_set.html');
					},
					//能耗分析
					toEnergy:function()
					{
						mui.openWindow('pages/energy/energy_home.html');
					},
					//GIG地图
					toGIS:function(){
						mui.openWindow('pages/gis/gis_home.html');
					}
				}
			});
		</script>
	</body>
</html>
