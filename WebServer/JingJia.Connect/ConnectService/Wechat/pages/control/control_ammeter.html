<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<div id="app" class="mui-content">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">电表抄读</h1>
			</header>
			<nav class="mui-bar mui-bar-tab">
				<a class="mui-tab-item mui-active" v-on:tap="toHome">
					<span class="mui-icon mui-icon-home"></span>
					<span class="mui-tab-label">首页</span>
				</a>
				<a class="mui-tab-item" v-on:tap="toHome">
					<span class="mui-icon mui-icon mui-icon-paperplane"></span>
					<span class="mui-tab-label">导航</span>
				</a>
				<a class="mui-tab-item" v-on:tap="toHome">
					<span class="mui-icon mui-icon-gear"></span>
					<span class="mui-tab-label">系统</span>
				</a>
			</nav>
			<div class="mui-content">
				<com-device v-for="item in devices" v-bind:device="item" v-bind:key="item.num"></com-device>
			</div>
		</div>
		<script src="../../js/mui.js"></script>
		<script src="../../js/api.js"></script>
		<script src="../../js/axios.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			mui.init()
			var com_device = Vue.component('com-device', {
				props: ['device'],
				data: function() {
					return {
						classMuiActive: {
							'mui-active': this.device.onOff
						}
					}
				},
				template: `
				<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<div>
					{{device.name}}
					<span class="mui-icon mui-icon-refresh" v-on:tap="refreshValue(device)"></span>
					<span class="mui-badge mui-badge-primary">{{device.value}}度</span>
					</div>
					<div class="mui-switch mui-switch-mini" v-bind:class="this.classMuiActive">
						<div class="mui-switch-handle" v-on:tap="deleteImg(device)"></div>
					</div>
				</li>
				</ul>`,
				methods: {
					refreshValue: function(e) {
						console.log(e);
						var url = BASEURL + "GetElectricity.ashx?id=" + e.num;
						mui.toast("指令已发送.");
						axios.get(url)
							.then(function(response) {
								console.log(response);
								e.value = response.data.state;
								if (response.data.msg == "失败") {
									mui.toast('电表' + e.num + ' 抄表失败');
								} else if (response.data.msg == "成功") {
									mui.toast('电表：' + e.num + ' 抄读成功：' + e.value);
								}
							})
							.catch(function(error) {
								console.log(error);
								mui.toast('电表：' + e.num + ' 抄读失败。');
							});
					},
					deleteImg: function(e) {
						if (e.onOff) {
							e.onOff = false;
						} else {
							e.onOff = true;
						}
						this.httpDeviceControl(e.num, e.onOff);
					},
					httpDeviceControl: function(deviceNum, onOff) {
						var url = "";
						if (onOff) {
							url = BASEURL + "SetOn.ashx?id=" + deviceNum;
						} else {
							url = BASEURL + "SetOff.ashx?id=" + deviceNum;
						}
						mui.toast("指令已发送.");
						axios.get(url)
							.then(function(response) {
								console.log(response);
								onOff = response.data.state;
								mui.toast('电表：' + response.data.device + ' 控制成功。');
							})
							.catch(function(error) {
								console.log(error);
								mui.toast('电表：' + response.data.device + ' 控制失败。');
							});
					}
				}
			});

			var app = new Vue({
				el: '#app',
				data: {
					devices: [],
					timevalue: "123123"
				},
				created: function() {

					mui.getJSON("../../json/devices.json", function(res) {
						app.devices = res;
					});
					//开始执行
					console.log("start net:")
					// this.myEvent();
				},
				methods: {
					myEvent: function() {
						var url = BASEURL_MES + "/MessageRegister.ashx";
						axios.get(url)
							.then(function(response) {
								console.log(response);
								mui.toast(response.data);
								app.timevalue = response.data
								app.myEvent();
							})
							.catch(function(error) {
								console.log(error);

								app.myEvent();
							});
					},
					toHome: function() {
						mui.openWindow('../../index.html');
					}
				}
			});
		</script>
	</body>

</html>
