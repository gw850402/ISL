<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">定时设置</h1>
			<a onclick="toScheduleSetDetail()" style="width: 20px;"><span class="mui-icon mui-icon mui-icon-plusempty mui-right" style="float: right; color: #007aff;"></span></a>
		</header>
		<div class="mui-content">
			<br />
			<div class="mui-input-row mui-search">
				<input type="search" class="mui-input-clear" placeholder="搜索">
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="../images/shuijiao.jpg">
						<div class="mui-media-body">
							每天清晨1:00关闭
							<p class='mui-ellipsis'>交大南门主路共12个灯</p>
						</div>
					</a>
					<div class="mui-switch">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<a href="javascript:;">

					</div>
				</li>

		<script type="text/javascript">
			mui.init();
			
			function toScheduleSetDetail()

				window.location.href="schedule_set_detail.html";
