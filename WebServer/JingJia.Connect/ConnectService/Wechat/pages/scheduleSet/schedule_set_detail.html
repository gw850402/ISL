<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/mui.picker.min.css" rel="stylesheet" />
		<style type="text/css">
			#scheduleObj-item {
				margin-top: 0px;
			}

			#scheduleObj-content {
				padding-top: 0px;
			}
		</style>
	</head>

	<body>
		<form>
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">定时编辑</h1>
				<button type="button" style="float: right;" class="mui-btn mui-btn-primary">完成</button>
			</header>
			<div class="mui-content">
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label>任务名</label>
						<input type="text" class="mui-input-clear" placeholder="请输入任务名">
					</div>
					<div class="mui-input-row">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell mui-collapse mui-active">
								<a class="mui-navigate-right" href="#">调度对象</a>
								<div class="mui-collapse-content" id="scheduleObj-content">
									<ul class="mui-table-view" id="scheduleObj-item">
										<li class="mui-table-view-cell">交大南门主路两侧</li>
										<li class="mui-table-view-cell">教学楼主路两侧</li>
										<li class="mui-table-view-cell">图书馆周围</li>
									</ul>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-collapse mui-active">
						<a class="mui-navigate-right" href="#">调度对象</a>
						<div class="mui-collapse-content" id="scheduleObj-content">
							<ul class="mui-table-view" id="scheduleObj-item">
								<li class="mui-table-view-cell">交大南门主路两侧</li>
								<li class="mui-table-view-cell">教学楼主路两侧</li>
								<li class="mui-table-view-cell">图书馆周围</li>
							</ul>
						</div>
					</li>
				</ul>
				<button id="demo1" data-options="{}" class="btn mui-btn mui-btn-block" style="height: 43px;padding-top: 0px;line-height: 43px; text-align: left;padding-left: 15px;">调度时间</button>

			</div>


		</form>

		<script src="../../js/mui.js"></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script type="text/javascript">
			(function($) {
				$.init();
				$('.btn').each(function(i, btn) {					
					btn.addEventListener('tap', function() {
						var picker = new $.DtPicker();
						picker.show(function(rs) {
							mui.toast(rs.text);
							picker.dispose();
						});
					}, false);
				});
			})(mui);
		</script>
	</body>

</html>
